<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Login - Lobby'IN</title>
</head>
<body>

    <main class="container">
        <header class="title">
            <h1>Login</h1>
        </header>
        <div class="main-form">
            <form action="#" method="post">
                <input type="text" name="name" id="name" placeholder="Usuário">

                <input type="password" name="pass" id="pass" placeholder="Senha">

                <input type="submit" name="enviar" id="enviar" value="Entrar" class="inpt-btn">
            </form>
            <span>Ainda não possui cadastro?</span><a href="#">Cadastrar</a>
        </div>
    </main>
    
</body>
</html>
